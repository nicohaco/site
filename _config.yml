# Site

title: NicoHaco
url: https://nicohaco.github.io/site/
baseurl: /
google_analytics_key: UA-113205184-1
google_maps_javascript_api_key:
disqus_shortname: NicoHaco

twitter: about_hiroppy

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
image: /images/ogp.png
description: ニコニコ動画を音楽プレイヤーのように使いやすくするPCアプリ
author:
  name: Yuta Hiroto
  email: hello@about-hiroppy.com
  twitter: about_hiroppy
social:
  name: NicoHaco
  links:
    - https://github.com/nicohaco/nicohaco

# -----
# Build

collections:
  staff_members:
    _hide_content: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

gems:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - vendor

# -----------
# CloudCannon

social_icons:
  - GitHub
  - Twitter
  - RSS

_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  highlight: Emphasis the text
  color: The background colour used in the plan name and call to action.
  new_window: Open link in new window
